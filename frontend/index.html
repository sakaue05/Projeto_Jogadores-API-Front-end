<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogadores API - Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                âš½ Jogadores Dashboard
            </span>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- BUSCA -->
        <div class="card p-4 shadow-sm mb-4">
            <h4 class="mb-3">Buscar Jogador por ID</h4>
            <div class="d-flex gap-2">
                <input type="number" id="idInput" class="form-control" placeholder="Digite um ID">
                <button class="btn btn-primary" onclick="buscarPorId()">Buscar</button>
                <button class="btn btn-secondary" onclick="carregarJogadores()">Recarregar Lista</button>
            </div>
        </div>

        <!-- LISTA -->
        <div class="card p-4 shadow-sm">
            <h4 class="mb-3">Lista de Jogadores</h4>
            <div id="jogadores-container" class="row g-3"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
